<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Code Sandbox</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../chatbot/style.css" />

  <!-- ACE Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>

  <!-- Skulpt (Python in browser) -->
  <script src="https://unpkg.com/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://unpkg.com/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Ace autocompletion support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ext-language_tools.min.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="title">Code Sandbox</div>

    <div class="controls">
      <label for="language">Language:</label>
      <select id="language">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
      </select>

      <button id="runBtn">Run ▶</button>
      <button id="clearBtn">Clear Output</button>
    </div>
  </header>

  <main class="layout">
    <section class="editor-section">
      <div id="editor"></div>
    </section>

    <section class="output-section">
      <div class="output-header">Output</div>
      <pre id="output"></pre>
    </section>
  </main>

  <div id="chatBubble"><img src="../chatbot/images/chatbot.gif"></div>

  <!-- Chat Window -->
  <div id="chatWindow">
    <div class="chat-header">
      <div class="left">Tony</div>
      <div class="right">
        <button id="clearChat">&#8634;</button>
        <button id="expandBtn" class="expand-icon">⛶</button>
        <button id="closeChat" class="close-icon">✕</button>
      </div>
    </div>
    <div><img class="Tony" src="../chatbot/images/hichatbot.gif"></div>


    <div id="messages"></div>

    <div class="input-container">
      <div class="chat-input">
        <textarea id="input" placeholder="Type a message..." rows="1"></textarea>
        <button id="send">➤</button>
      </div>
    </div>

  </div>




  <script src="script.js"></script>
  <script src="../chatbot/script.js"></script>
</body>

</html>
