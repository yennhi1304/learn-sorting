<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Tutorials</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../chatbot/style.css">
</head>

<body>
  <!-- ================= NAVBAR ================= -->
  <div class="navbar">
    <div class="darkMode">
      <div>Dark mode</div>
      <div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <a class="nav-item" href="./index.html">Learn Sorting</a>
    <a class="nav-item" href="../sorting_visualizer/index.html">Sorting Visualizer</a>
    <a class="nav-item" href="../code-editor/index.html">Code Sandbox</a>
    <a class="nav-item" href="#games">Games</a>
  </div>

  <!-- ================= MAIN LAYOUT ================= -->
  <div class="container">
    <!-- LEFT: WHEEL -->
    <div class="sorting">
      <div class="circle">
        <svg viewBox="0 0 100 100">
          <!-- All slices live inside this group -->
          <g id="slice-layer">
            <!-- Slice 1 – Selection -->
            <g data-id="0" class="slice" data-key="selectionSort">
              <path
                d="M50 50 L50 0 A50 50 0 0 1 97.55 34.55 Z"
                stroke="white" stroke-width="0.5" fill="#75abd4">
              </path>
              <text class="sliceText" x="65" y="20" font-weight="bold">
                Selection Sort
              </text>
            </g>

            <!-- Slice 2 – Bubble -->
            <g data-id="1" class="slice" data-key="bubbleSort">
              <path
                d="M50 50 L97.55 34.55 A50 50 0 0 1 79.39 90.45 Z"
                stroke="white" stroke-width="0.5" fill="#b9e3aa">
              </path>
              <text class="sliceText" x="82" y="60" font-weight="bold">
                Bubble Sort
              </text>
            </g>

            <!-- Slice 3 – Insertion -->
            <g data-id="2" class="slice" data-key="insertionSort">
              <path
                d="M50 50 L79.39 90.45 A50 50 0 0 1 20.61 90.45 Z"
                stroke="white" stroke-width="0.5" fill="#f9767f">
              </path>
              <text class="sliceText" x="50" y="82" font-weight="bold">
                Insertion Sort
              </text>
            </g>

            <!-- Slice 4 – Quick -->
            <g data-id="3" class="slice" data-key="quickSort">
              <path
                d="M50 50 L20.61 90.45 A50 50 0 0 1 2.45 34.55 Z"
                stroke="white" stroke-width="0.5" fill="#f8a1c0">
              </path>
              <text class="sliceText" x="18" y="60" font-weight="bold">
                Quick Sort
              </text>
            </g>

            <!-- Slice 5 – Merge -->
            <g data-id="4" class="slice" data-key="mergeSort">
              <path
                d="M50 50 L2.45 34.55 A50 50 0 0 1 50 0 Z"
                stroke="white" stroke-width="0.5" fill="#c0d3e7">
              </path>
              <text class="sliceText" x="32" y="20" font-weight="bold">
                Merge Sort
              </text>
            </g>
          </g>

          <!-- Center circle -->
          <g>
            <circle cx="50" cy="50" r="22" fill="white"></circle>
            <circle cx="50" cy="50" r="20" fill="white"
                    stroke="black" stroke-width="0.2" stroke-dasharray="1 1">
            </circle>
            <text class="centerTitle" x="50" y="46">Learning</text>
            <text class="centerSubtitle" x="50" y="54">Basic Sorting</text>
          </g>
        </svg>
      </div>
    </div>

    <!-- RIGHT: LESSON PANEL -->
    <div id="contentPanel" class="lesson-panel">
      <div id="lessonContent" class="lesson-content">
        <h2>Choose an algorithm</h2>
        <p>Click a colored slice on the left wheel to load a step-by-step tutorial here.</p>
      </div>
    </div>
  </div>

  <!-- FULLSCREEN IMAGE VIEWER -->
  <div id="imageViewer">
    <img id="viewerImg" src="" alt="Zoomed tutorial step">
    <p id="viewerCaption"></p>
  </div>


  <div id="chatBubble"><img src="../chatbot/images/chatbot.gif"></div>
  <!-- Chat Window -->
  <div id="chatWindow">
    <div class="chat-header">
      <div class="left">Tony</div>
      <div class="right">
        <button id="clearChat">&#8634;</button>
        <button id="expandBtn" class="expand-icon">⛶</button>
      </div>
    </div>
    <div><img class="Tony" src="../chatbot/images/hichatbot.gif"></div>


    <div id="messages"></div>
    
    <div class="input-container">
      <div class="chat-input">
        <input id="input" placeholder="Type a message...">
        <button id="send">➤</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="../chatbot/script.js"></script>
</body>
</html>
