<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Sorting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbot/style.css">

</head>

<body>

    <div class="container">

        <!-- IMAGE -->
        <div class="slide">
            <a id="imageLink" href="./sorting_visualizer/index.html">
                <img id="imageBox" src="images/sorting-visualization.gif">
            </a>
            <div><button id="prevBtn" class="navBtn left">‹</button></div>
            <div><button id="nextBtn" class="navBtn right">›</button></div>
        </div>
        <!-- TEXT -->
        <div class="content">
            <div class="title">
                Learning<br>Sorting
            </div>
            <a href="./theory/index.html"><button class="start-btn">
                    START
                </button></a>
        </div>
        <div id="chatbot-container"></div>
    </div>

    <div id="chatBubble"><img src="chatbot/images/chatbot.gif"></div>

  <!-- Chat Window -->
  <div id="chatWindow">
    <div class="chat-header">
      <div class="left">Tony</div>
      <div class="right">
        <button id="clearChat">&#8634;</button>
        <button id="expandBtn" class="expand-icon">⛶</button>
      </div>
    </div>
    <div><img class="Tony" src="chatbot/images/hichatbot.gif"></div>


    <div id="messages"></div>
    
    <div class="input-container">
      <div class="chat-input">
        <input id="input" placeholder="Type a message...">
        <button id="send">➤</button>
      </div>
    </div>

  </div>
    <script src="script.js"></script>
    <script src="chatbot/script.js"></script>
   
</body>

</html>
