<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Sorting</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="chatbot/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

  <div class="container">

    <!-- IMAGE -->
    <div class="slide">
      <h3 id="slide_title">Get Started with Theory</h3>
      <a id="imageLink" href="./theory/index.html">
        <img id="imageBox" src="images/learning.png">
      </a>
      <button id="prevBtn" class="navBtn left"><p>‹</p></button>
     <button id="nextBtn" class="navBtn right"><p>›</p></button>
    </div>
    <!-- TEXT -->
    <div class="content">
      <div class="title">
        Learn<br>Sorting
      </div>
      <a href="./theory/index.html"><button class="start-btn">
          START
        </button></a>
    </div>
    <div id="chatbot-container"></div>
  </div>

  <div id="chatBubble"><img src="chatbot/images/chatbot.gif"></div>

  <!-- Chat Window -->
  <div id="chatWindow">
    <div class="chat-header">
      <div class="left">Tony</div>
      <div class="right">
        <button id="clearChat">&#8634;</button>
        <button id="expandBtn" class="expand-icon">⛶</button>
        <button id="closeChat" class="close-icon">✕</button>
      </div>
    </div>
    <div><img class="Tony" src="chatbot/images/hichatbot.gif"></div>


    <div id="messages"></div>

    <div class="input-container">
      <div class="chat-input">
        <textarea id="input" placeholder="Type a message..." rows="1"></textarea>
        <button id="send">➤</button>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="chatbot/script.js"></script>

</body>

</html>
