<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Insertion Sort Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Insertion Sort Visualizer</h1>

    <div class="controls">
        <button id="generate">Generate New Array</button>
        <button id="sort">Run Insertion Sort</button>
        <button id="pause">Pause</button>
        <label>
            Speed:
            <input type="range" id="speed" min="50" max="1000" value="250">
        </label>
    </div>

    <div id="bars"></div>

    <script src="script.js">
    </script>
</body>

</html>
