<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sorting Complexity Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h2>Sorting Complexity Visualizer</h2>

    <div class="controls">
        <label>Set values:</label>
        <input type="range" id="slider" min="10" max="500" value="300">
        <span id="sliderValue">300</span>

        <div class="radio-group">
            <label><input type="radio" name="gen" value="random" checked> Random</label>
            <label><input type="radio" name="gen" value="asc"> Ascending</label>
            <label><input type="radio" name="gen" value="desc"> Descending</label>
        </div>

        <button id="runBtn">Run</button>
        <button id="clearBtn">Clear</button>
    </div>

    <div id="arrayContainer"></div>
    <p>Operations: <span id="opsCount">0</span></p>

    <canvas id="chartCanvas" width="900" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
