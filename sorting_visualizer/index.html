<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- SIDEBAR (unchanged) -->
    <div class="sidebar">
        <h2>Controls</h2>

        <div class="control-group">
            <label for="algo">Algorithm:</label>
            <select id="algo">
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
        </div>

        <div class="control-group">
            <label for="size">Array Size:</label>
            <input type="number" id="size" min="5" max="200" value="50">
        </div>

        <div class="control-group">
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="1" max="100" value="50">
        </div>

        <div class="control-group">
            <label for="generate">Generate Array:</label>

            <div class="generate-row">
                <select id="generate">
                    <option value="random">Random</option>
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                    <option value="nearly">Nearly sorted</option>
                </select>

                <button id="generateBtn" class="generate-btn">Generate</button>
            </div>
        </div>


        <div class="control-group toggle-container">
            <label>Comparison Mode</label>
            <label class="switch">
                <input type="checkbox" id="compareMode">
                <span class="switch-slider"></span>
            </label>
        </div>

        <button id="sortBtn" class="sort-btn">Sort</button>
    </div>



    <!-- MAIN AREA -->
    <div class="main">


        <!-- NORMAL SINGLE BOARD -->
        <div id="mono-board"></div>

        <!-- COMPARISON MODE LAYOUT -->
        <div id="dual-board">

            <!-- BOARD A SECTION -->
            <div class="board-section">
                <div class="board-controls">
                    <label>Algorithm A:</label>
                    <select id="algoA">
                        <option value="bubble">Bubble Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="quick">Quick Sort</option>
                    </select>
                    <button id="sortA">Sort A</button>
                </div>

                <div class="board" id="boardA"></div>
            </div>

            <!-- BOARD B SECTION -->
            <div class="board-section">
                <div class="board-controls">
                    <label>Algorithm B:</label>
                    <select id="algoB">
                        <option value="bubble">Bubble Sort</option>
                        <option value="insertion">Insertion Sort Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="quick">Quick Sort</option>
                    </select>
                    <button id="sortB">Sort B</button>
                </div>

                <div class="board" id="boardB"></div>
            </div>

        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
