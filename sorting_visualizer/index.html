<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="../chatbot/style.css">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Sorting Visualizer</h2>

        <!-- Algorithm Select -->
        <div class="control-group">
            <label for="algo">Algorithm:</label>
            <select id="algo">
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
        </div>

        <!-- Array Size -->
        <div class="control-group">
            <label for="size">Array Size:</label>
            <input type="number" id="size" min="5" max="200" value="10">
        </div>

        <!-- Speed -->
        <div class="control-group">
            <label for="speed">Speed:</label>
            <input class="input" type="range" id="speed" min="0" max="1000" value="500">
        </div>

        <!-- Generate -->
        <div class="control-group">
            <label>Generate Array</label>
            <div class="generate-row">
                <select id="generate">
                    <option value="random">Random</option>
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                    <option value="nearly">Nearly Sorted</option>
                </select>
                <button id="generateBtn" class="generate-btn">Generate</button>
            </div>
        </div>

        <!-- Compare Mode -->
        <div class="control-group toggle-container">
            <label>Comparison Mode</label>
            <label class="switch">
                <input type="checkbox" id="compareMode">
                <span class="switch-slider"></span>
            </label>
        </div>

        <!-- MODE BUTTONS -->
        <button id="autoBtn" class="sort-btn active">Step Mode</button>

        <!-- Step Mode Buttons -->

        <div class="step-controls">
            <button id="backBtn" class="sort-btn" style="display:none;">Back</button>
            <button id="sortBtn" class="sort-btn">Sort</button>
            <button id="nextBtn" class="sort-btn" style="display:none;">Next</button>
        </div>

        <button id="resetBtn" class="sort-btn red">Reset</button>

        <!-- LEGEND PANEL -->
        <div id="legendPanel" class="legend">
            <div id="legendContent"></div>
        </div>

    </div>

    <!-- MAIN AREA -->
    <div class="main">
        <div id="mono-board"></div>

        <!-- COMPARISON -->
        <div id="dual-board">

            <div class="board-section">
                <label>Algorithm A:</label>
                <select id="algoA">
                    <option value="bubble">Bubble</option>
                    <option value="insertion">Insertion</option>
                    <option value="selection">Selection</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
                <div class="board" id="boardA"></div>
            </div>

            <div class="board-section">
                <label>Algorithm B:</label>
                <select id="algoB">
                    <option value="bubble">Bubble</option>
                    <option value="insertion">Insertion</option>
                    <option value="selection">Selection</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
                <div class="board" id="boardB"></div>
            </div>

        </div>

    </div>
    `

    <div id="chatBubble"><img src="../chatbot/images/chatbot.gif"></div>
    <!-- Chat Window -->
    <div id="chatWindow">
        <div class="chat-header">
            <div class="left">Tony</div>
            <div class="right">
                <button id="clearChat">&#8634;</button>
                <button id="expandBtn" class="expand-icon">⛶</button>
            </div>
        </div>
        <div><img class="Tony" src="../chatbot/images/hichatbot.gif"></div>


        <div id="messages"></div>

        <div class="input-container">
            <div class="chat-input">
                <input id="input" placeholder="Type a message...">
                <button id="send">➤</button>
            </div>
        </div>

    </div>

    <script type="module" src="script.js"></script>
    <script src="../chatbot/script.js"></script>
</body>

</html>
