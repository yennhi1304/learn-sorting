<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>

  <link rel="stylesheet" href="style.css">
  <script src="index.js" type="module" defer></script>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <select id="selectAlgorithm" class="select-algorithm">
        <option value="bubbleSort" selected>Bubble Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <option value="quickSort">Quick Sort</option>
      </select>

      <div class="generate-new">
        <p>Generate New Array</p>
        <input type="number" id="numbersBars" min="1" max="500" value="50">
        <button id="generateBtn">New</button>
      </div>

      <div class="buttons">
        <button id="solveBtn">Solve</button>
        <button id="pauseBtn">Pause</button>
      </div>


      <div class="speed-box">
        <p>Speed</p>
        <input type="range" id="speedSlider" min="1" max="200" value="80">
      </div>
    </div>

    <div class="stage" id="stage"></div>
  </div>
</body>

</html>
