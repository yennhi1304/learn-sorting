<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sort Game</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        /* RESET + BASE */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: "Fredoka", sans-serif;
        }

        body {
            background: radial-gradient(circle at 50% 50%, #1e4d2b 0%, #0d2818 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* SNOW */
        .snowflake {
            position: absolute;
            top: -10%;
            color: white;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite, sway 3s ease-in-out infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
        @keyframes sway {
            0%,100% { margin-left: 0; }
            50% { margin-left: 30px; }
        }

        /* LIGHT ORBS */
        .floating-light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%,100% { transform: translateY(0); opacity: .6; }
            50% { transform: translateY(-25px); opacity: 1; }
        }

        /* OVERLAY CARD */
        #modeOverlay {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .overlay-box {
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h2 {
            color: #d32f2f;
            font-size: 2.6rem;
            margin-bottom: 25px;
        }

        /* BUTTONS */
        a { text-decoration: none; display: block; }

        button {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            color: white;
            border: none;
            transition: transform .2s ease, box-shadow .2s ease;
        }

        #manualBtn {
            background: #e74c3c;
            box-shadow: 0 6px 0 #a32820;
        }
        #autoBtn {
            background: #27ae60;
            box-shadow: 0 6px 0 #1f7a46;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        button:active {
            transform: translateY(2px);
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .overlay-box {
                padding: 35px 25px;
            }
            h2 {
                font-size: 2rem;
            }
            button {
                font-size: 1.1rem;
                padding: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- MODE OVERLAY -->
    <div id="modeOverlay">
        <div class="overlay-box">
            <h2>Choose your mode</h2>

            <a href="manualMode.html">
                <button id="manualBtn">Manual Mode</button>
            </a>

            <a href="autoMode.html">
                <button id="autoBtn">Auto Mode</button>
            </a>
        </div>
    </div>

    <script>
        /* ---------------- SNOW ---------------- */
        function createSnowflake() {
            const snow = document.createElement("div");
            snow.className = "snowflake";
            snow.textContent = ["❄", "❅", "❆"][Math.floor(Math.random() * 3)];
            snow.style.left = Math.random() * 100 + "vw";
            snow.style.fontSize = (Math.random() * 1.2 + 0.6) + "rem";
            snow.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 7000);
        }

        setInterval(createSnowflake, 200);
        for (let i = 0; i < 15; i++) setTimeout(createSnowflake, i * 100);

        /* ---------------- FLOATING LIGHTS ---------------- */
        function createLights() {
            const colors = ["#ff6b6b", "#4ecdc4", "#ffe66d", "#a8e6cf", "#ff8b94"];
            for (let i = 0; i < 12; i++) {
                const light = document.createElement("div");
                light.className = "floating-light";
                light.style.left = Math.random() * 100 + "vw";
                light.style.top = Math.random() * 100 + "vh";
                light.style.background = colors[Math.floor(Math.random() * colors.length)];
                light.style.animationDelay = Math.random() * 3 + "s";
                document.body.appendChild(light);
            }
        }

        createLights();
    </script>
</body>
</html>
