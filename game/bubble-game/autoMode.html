<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/autoMode.css">
    <!-- ACE Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>

    <!-- Skulpt (Python in browser) -->
    <script src="https://unpkg.com/skulpt@1.2.0/dist/skulpt.min.js"></script>
    <script src="https://unpkg.com/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>

<body>

    <div class="autoMode" id="autoMode">
        <div class="code">
            <header class="topbar">
                <div class="title">Code Sandbox</div>

                <div class="controls">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                    </select>

                    <button id="runBtn">Run â–¶</button>
                    <button id="checkBtn">Check Sort</button>
                    <button id="clearBtn">Clear Output</button>
                </div>
            </header>

            <main class="layout">
                <section class="editor-section">
                    <div id="editor"></div>
                </section>

                <section class="output-section">
                    <div class="output-header">Output</div>
                    <pre id="output"></pre>
                </section>
            </main>
        </div>
        <div class="game">
            <div id="column" class="column"></div>
            <div class="santa"><img id="santaclaus" src="images/santa.gif"></div>
            <button id="resetBtn">Generate New 10 Bubbles</button>
        </div>
        <div class="shark"><img src="images/shark.gif"></div>
    </div>
    <script src="js/autoMode.js"></script>
    <script src="js/code-checker.js"></script>
</body>

</html>
