<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sorting Checker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../chatbot/style.css">
</head>

<body>
  <div class="box">
    <h2>Sorting Checker</h2>

    <div>
      <button id="jsBtn" class="btn active">JavaScript</button>
      <button id="cppBtn" class="btn">C++ (Simulated)</button>
    </div>

    <textarea id="code"></textarea>

    <button id="checkBtn" class="btn">Check Code</button>

    <div id="result"></div>
  </div>
  <div id="chatbot-container"></div>

  <div id="chatBubble"><img src="../chatbot/images/chatbot.gif"></div>
  <!-- Chat Window -->
  <div id="chatWindow">
    <div class="chat-header">
      <div class="left">Tony</div>
      <div class="right">
        <button id="clearChat">&#8634;</button>
        <button id="expandBtn" class="expand-icon">⛶</button>
      </div>
    </div>
    <div><img class="Tony" src="../chatbot/images/hichatbot.gif"></div>


    <div id="messages"></div>

    <div class="input-container">
      <div class="chat-input">
        <input id="input" placeholder="Type a message...">
        <button id="send">➤</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="../chatbot/script.js"></script>
</body>

</html>
