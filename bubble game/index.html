  <style>
        body {
            box-sizing: border-box;
            
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Fredoka', 'Quicksand', 'Nunito', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, #1e4d2b 0%, #0d2818 100%);
            position: relative;
        }

        /* Animated snowflakes */
        .snowflake {
            position: absolute;
            top: -10%;
            color: #fff;
            font-size: 1.5em;
            opacity: 0.9;
            animation: fall linear infinite, sway 3s ease-in-out infinite;
            user-select: none;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        @keyframes sway {
            0%, 100% { margin-left: 0; }
            50% { margin-left: 30px; }
        }

        /* Floating lights in background */
        .floating-light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 1; }
        }

        #modeOverlay {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-box {
            background: linear-gradient(145deg, #ffffff 0%, #f0f4f8 100%);
            padding: 60px 50px;
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4),
                        inset 0 2px 0 rgba(255, 255, 255, 0.9);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            animation: cardPulse 3s ease-in-out infinite;
        }

        @keyframes cardPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }


        h2 {
            color: #d32f2f;
            font-size: 3em;
            margin: 0 0 15px 0;
            font-weight: 700;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            animation: titleBounce 2s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .tree-decoration {
            font-size: 2.5em;
            display: block;
            margin-bottom: 30px;
            animation: treeSwing 2s ease-in-out infinite;
            transform-origin: center top;
        }

        @keyframes treeSwing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        a {
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }

        a:last-child {
            margin-bottom: 0;
        }

        button {
            width: 100%;
            padding: 22px 40px;
            font-size: 1.4em;
            font-weight: 600;
            border: 4px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: visible;
            font-family: 'Fredoka', 'Quicksand', sans-serif;
        }

        #manualBtn {
            background: linear-gradient(145deg, #e74c3c 0%, #c0392b 100%);
            color: #fff;
            box-shadow: 0 8px 0 #a32820, 0 12px 30px rgba(231, 76, 60, 0.4);
        }

        #autoBtn {
            background: linear-gradient(145deg, #27ae60 0%, #1e8449 100%);
            color: #fff;
            box-shadow: 0 8px 0 #186a3b, 0 12px 30px rgba(39, 174, 96, 0.4);
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
        }

        #manualBtn:hover {
            box-shadow: 0 12px 0 #a32820, 0 18px 40px rgba(231, 76, 60, 0.6);
        }

        #autoBtn:hover {
            box-shadow: 0 12px 0 #186a3b, 0 18px 40px rgba(39, 174, 96, 0.6);
        }

        button:active {
            transform: translateY(2px) scale(1.02);
        }

        #manualBtn:active {
            box-shadow: 0 4px 0 #a32820, 0 6px 15px rgba(231, 76, 60, 0.3);
        }

        #autoBtn:active {
            box-shadow: 0 4px 0 #186a3b, 0 6px 15px rgba(39, 174, 96, 0.3);
        }

        .button-icon {
            font-size: 1.3em;
            margin-right: 8px;
            display: inline-block;
            animation: iconBounce 1s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* Corner decorations */
        .corner-deco {
            position: absolute;
            font-size: 2.5em;
            animation: spin 8s linear infinite;
        }

        .deco-tl { top: 15px; left: 15px; }
        .deco-tr { top: 15px; right: 15px; animation-direction: reverse; }
        .deco-bl { bottom: 15px; left: 15px; }
        .deco-br { bottom: 15px; right: 15px; animation-direction: reverse; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Sparkle effects */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .overlay-box {
                padding: 40px 30px;
            }

            h2 {
                font-size: 2.2em;
            }

            button {
                font-size: 1.2em;
                padding: 18px 30px;
            }

            .corner-deco {
                font-size: 2em;
            }
        }
    </style>

  <script>
        // Create falling snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            const flakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            snowflake.textContent = flakes[Math.floor(Math.random() * flakes.length)];
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 4) + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.8) + 'em';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 7000);
        }

        // Generate snowflakes continuously
        setInterval(createSnowflake, 200);

        // Create initial snowflakes
        for (let i = 0; i < 20; i++) {
            setTimeout(createSnowflake, i * 100);
        }

        // Create floating lights
        function createFloatingLights() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf', '#ff8b94'];
            for (let i = 0; i < 15; i++) {
                const light = document.createElement('div');
                light.className = 'floating-light';
                light.style.left = Math.random() * 100 + '%';
                light.style.top = Math.random() * 100 + '%';
                light.style.background = colors[Math.floor(Math.random() * colors.length)];
                light.style.animationDelay = Math.random() * 3 + 's';
                light.style.boxShadow = `0 0 15px ${colors[Math.floor(Math.random() * colors.length)]}`;
                document.body.appendChild(light);
            }
        }

        createFloatingLights();

        // Create sparkles around buttons on hover
        function createSparkle(button) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const rect = button.getBoundingClientRect();
            sparkle.style.left = Math.random() * rect.width + 'px';
            sparkle.style.top = Math.random() * rect.height + 'px';
            sparkle.style.animationDelay = Math.random() * 0.5 + 's';
            button.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 2000);
        }

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                const interval = setInterval(() => createSparkle(button), 200);
                button.addEventListener('mouseleave', () => clearInterval(interval), { once: true });
            });
        });

        // Initialize Element SDK
        const defaultConfig = {
            background_color: '#1e4d2b',
            card_color: '#ffffff',
            primary_button_color: '#e74c3c',
            secondary_button_color: '#27ae60',
            text_color: '#d32f2f',
            font_family: 'Fredoka',
            font_size: 16,
            mode_title: 'Choose your mode'
        };

        async function onConfigChange(config) {
            const bgColor = config.background_color || defaultConfig.background_color;
            const cardColor = config.card_color || defaultConfig.card_color;
            const primaryBtn = config.primary_button_color || defaultConfig.primary_button_color;
            const secondaryBtn = config.secondary_button_color || defaultConfig.secondary_button_color;
            const textColor = config.text_color || defaultConfig.text_color;
            const customFont = config.font_family || defaultConfig.font_family;
            const baseSize = config.font_size || defaultConfig.font_size;
            const titleText = config.mode_title || defaultConfig.mode_title;

            // Apply background
            document.body.style.background = `radial-gradient(circle at 50% 50%, ${bgColor} 0%, ${adjustBrightness(bgColor, -30)} 100%)`;

            // Apply card background
            const overlayBox = document.querySelector('.overlay-box');
            overlayBox.style.background = `linear-gradient(145deg, ${cardColor} 0%, ${adjustBrightness(cardColor, -5)} 100%)`;

            // Apply text color and font
            const heading = document.querySelector('h2');
            heading.textContent = titleText;
            heading.style.color = textColor;
            heading.style.fontFamily = `${customFont}, 'Quicksand', 'Nunito', sans-serif`;
            heading.style.fontSize = `${baseSize * 3}px`;

            // Apply button colors and fonts
            const manualBtn = document.getElementById('manualBtn');
            const autoBtn = document.getElementById('autoBtn');

            manualBtn.style.background = `linear-gradient(145deg, ${primaryBtn} 0%, ${adjustBrightness(primaryBtn, -20)} 100%)`;
            manualBtn.style.fontFamily = `${customFont}, 'Quicksand', sans-serif`;
            manualBtn.style.fontSize = `${baseSize * 1.4}px`;
            const darkerPrimary = adjustBrightness(primaryBtn, -30);
            manualBtn.style.boxShadow = `0 8px 0 ${darkerPrimary}, 0 12px 30px ${hexToRGBA(primaryBtn, 0.4)}`;

            autoBtn.style.background = `linear-gradient(145deg, ${secondaryBtn} 0%, ${adjustBrightness(secondaryBtn, -20)} 100%)`;
            autoBtn.style.fontFamily = `${customFont}, 'Quicksand', sans-serif`;
            autoBtn.style.fontSize = `${baseSize * 1.4}px`;
            const darkerSecondary = adjustBrightness(secondaryBtn, -30);
            autoBtn.style.boxShadow = `0 8px 0 ${darkerSecondary}, 0 12px 30px ${hexToRGBA(secondaryBtn, 0.4)}`;
        }

        function adjustBrightness(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.min(255, Math.max(0, (num >> 16) + amt));
            const G = Math.min(255, Math.max(0, (num >> 8 & 0x00FF) + amt));
            const B = Math.min(255, Math.max(0, (num & 0x0000FF) + amt));
            return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }

        function hexToRGBA(hex, alpha) {
            const num = parseInt(hex.replace('#', ''), 16);
            const r = num >> 16;
            const g = (num >> 8) & 0x00FF;
            const b = num & 0x0000FF;
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities: (config) => ({
                    recolorables: [
                        {
                            get: () => config.background_color || defaultConfig.background_color,
                            set: (value) => {
                                config.background_color = value;
                                window.elementSdk.setConfig({ background_color: value });
                            }
                        },
                        {
                            get: () => config.card_color || defaultConfig.card_color,
                            set: (value) => {
                                config.card_color = value;
                                window.elementSdk.setConfig({ card_color: value });
                            }
                        },
                        {
                            get: () => config.text_color || defaultConfig.text_color,
                            set: (value) => {
                                config.text_color = value;
                                window.elementSdk.setConfig({ text_color: value });
                            }
                        },
                        {
                            get: () => config.primary_button_color || defaultConfig.primary_button_color,
                            set: (value) => {
                                config.primary_button_color = value;
                                window.elementSdk.setConfig({ primary_button_color: value });
                            }
                        },
                        {
                            get: () => config.secondary_button_color || defaultConfig.secondary_button_color,
                            set: (value) => {
                                config.secondary_button_color = value;
                                window.elementSdk.setConfig({ secondary_button_color: value });
                            }
                        }
                    ],
                    borderables: [],
                    fontEditable: {
                        get: () => config.font_family || defaultConfig.font_family,
                        set: (value) => {
                            config.font_family = value;
                            window.elementSdk.setConfig({ font_family: value });
                        }
                    },
                    fontSizeable: {
                        get: () => config.font_size || defaultConfig.font_size,
                        set: (value) => {
                            config.font_size = value;
                            window.elementSdk.setConfig({ font_size: value });
                        }
                    }
                }),
                mapToEditPanelValues: (config) => new Map([
                    ['mode_title', config.mode_title || defaultConfig.mode_title]
                ])
            });
        }
    </script>
