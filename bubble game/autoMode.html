<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/autoMode.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>
</head>
<body>
    
     <div class="autoMode" id="autoMode">
        <div class="game">
            <div id="autoColumn" class="autoColumn"></div>

            <div class="autoSanta"><img src="images/santa.gif"></div>
            <div class="autoShark"><img src="images/shark.gif"></div>

            <button id="resetBtn">Generate New 10 Bubbles</button>
        </div>
        <div class="code">
            <div class="controls">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="python">Python</option>
                    <option value="cpp">C++</option>
                </select>
                <button id="runBtn">Run Code</button>
            </div>

            <div id="editor"></div>

            <h2>Output:</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="js/autoMode.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
